<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>营养玉米</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="${base}/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="${base}/sui-mobile/dist/css/sm.min.css">
    <link rel="stylesheet" href="${base}/sui-mobile/dist/css/sm-extend.min.css">
    <script type='text/javascript' src='${base}/sui-mobile/dist/js/jquery.min.js' charset='utf-8'></script>
  </head>
  <body>
    <div class="page-group">
      <div class="page page-current">
        <!-- 你的html代码 -->
          <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back">
              <span class="icon icon-left"></span>返回
            </a>            
            <h1 class="title">营养玉米</h1>
          </header>
          <div class="content">            
            <div class="card facebook-card">              
              <div class="card-content">
                <img src="${base}/upload/corn.jpg" width="100%">
                <div class="card-content-inner">
                  <p class="color-gray">发表于 2015/01/15</p>
                  <p>营养玉米好好吃哦...</p>
                </div>
              </div>              
            </div>
            <div class="row" style="padding:10px;">
              <div class="col-33">
                <a href="javascript:;" class="button button-big button-fill" onclick="javascript:deleteNum();">-</a>
              </div>
              <div class="col-33">
                  <a class="button button-big" style="border:0px;color:black;">
                    <input id="product_num" type="text" value="1" readonly="readonly" style="border:0px;height:100%;width:100%;">
                  </a>
              </div>
              <div class="col-33">
                <a href="javascript:;" class="button button-big button-fill" onclick="javascript:addNum();">+</a>
              </div>
            </div>
            <div class="row" style="padding:10px;"> 
                <div class="col-50">
                  <p id="total">￥5.00元</p>
                </div>               
                <div class="col-50">
                  <a href="#" class="button button-big button-fill">加入订单</a>
                </div>
              </div>
          </div>
      </div>
    </div>

    <script type='text/javascript' src='${base}/sui-mobile/dist/js/jquery.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='${base}/sui-mobile/dist/js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='${base}/sui-mobile/dist/js/sm-extend.js' charset='utf-8'></script>
  </body>
</html>
